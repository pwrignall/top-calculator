<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

</head>

<body>

    <div id="calculator">
        <div id="calc-body">
            <div id="calc-display">
                <p id="input"></p>
                <p id="output">0</p>
            </div>
            <button type="button" id="calc-clear">AC</button>
            <button type="button" id="calc-divide" class="btn op input">&divide;</button>
            <button type="button" id="calc-multiply" class="btn op input">&times;</button>
            <button type="button" id="calc-subtract" class="btn op input">&minus;</button>
            <button type="button" id="calc-add" class="btn op input">&plus;</button>
            <button type="button" id="calc-equals" class="btn op">&equals;</button>
            <button type="button" id="calc-seven" class="btn num input">7</button>
            <button type="button" id="calc-eight" class="btn num input">8</button>
            <button type="button" id="calc-nine" class="btn num input">9</button>
            <button type="button" id="calc-four" class="btn num input">4</button>
            <button type="button" id="calc-five" class="btn num input">5</button>
            <button type="button" id="calc-six" class="btn num input">6</button>
            <button type="button" id="calc-one" class="btn num input">1</button>
            <button type="button" id="calc-two" class="btn num input">2</button>
            <button type="button" id="calc-three" class="btn num input">3</button>
            <button type="button" id="calc-zero" class="btn num input">0</button>
            <button type="button" id="calc-point" class="btn input">.</button>

        </div>
    </div>
    </div>


    <script src="scripts/script.js"></script>
</body>

</html>
