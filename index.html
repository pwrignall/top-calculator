<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

</head>

<body>

    <div id="calculator">
        <div id="calc-body">
            <div id="calc-display">
                <p>1234567890</p>
            </div>
            <button id="calc-clear">C</button>
            <button id="calc-divide">&divide;</button>
            <button id="calc-multiply">&times;</button>
            <button id="calc-subtract">&minus;</button>
            <button id="calc-add">&plus;</button>
            <button id="calc-equals">&equals;</button>
            <button id="calc-seven" class="btn-num">7</button>
            <button id="calc-eight" class="btn-num">8</button>
            <button id="calc-nine" class="btn-num">9</button>
            <button id="calc-four" class="btn-num">4</button>
            <button id="calc-five" class="btn-num">5</button>
            <button id="calc-six" class="btn-num">6</button>
            <button id="calc-one" class="btn-num">1</button>
            <button id="calc-two" class="btn-num">2</button>
            <button id="calc-three" class="btn-num">3</button>
            <button id="calc-zero" class="btn-num">0</button>
            <button id="calc-point" class="btn-num">.</button>

        </div>
    </div>
    </div>


    <script src="scripts/script.js"></script>
</body>

</html>
